<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Project 0 | Images </title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>


        <div class="container-fluid">

            <!-- row 1 top -->
            <div class="fixed-top">
                <div class="row">
                    <div class="col-3">About  |  Store  </div>
                    <div class="col-6"></div>
                    <div class="col-3">Advanced  | <a href="index.html">Search</a>  </div>
                </div>
            </div>

            <!-- row 2 middle search -->
            <div class="row align-items-center" id="search-row">

                <div class="col text-center">

                    <!-- search image -->
                    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" width="272" height="92">
                    <div class="logo-subtext"><span>images</span></div>
                    <!-- search input -->
                    <form action="https://google.com/search">

                    <div class="rounded-pill border mx-auto mb-md-3 mt-md-2" id="search-box">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <span class="material-icons" id="search-icon">search</span>
                                </div>
                            </div>
                            <input autofocus class="form-control form-control-lg rounded-pill" type="text" id="search-text" name="q">
                            <div class="input-group-append">
                                <span class="input-group-text material-icons" id="image-icon">photo_camera</span>
                            </div>
                            <input type="hidden" name="tbm" value="isch">
                        </div>
                    </div>

                    <!-- submit button -->
                    <input type="submit" class="btn btn-light" id="search-button" value="Google Image Search">
                    </form>
                </div>
            </div>
            <!-- end search -->

            <!-- row 3 bottom -->
            <div class="fixed-bottom">
                end
            </div>



        </div>






    </body>
</html>
