<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search Project 0</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>


        <div class="container-fluid">

            <!-- con 1 row 1 top -->
            <div class="row align-items-start border">
                <div class="col-3">About  |  Store  </div>
                
                <div class="col-6"></div>

                <div class="col-3">Gmail  | Images3  </div>
            </div>

            <!-- con 1 row 2 search -->
            <div class="row align-items-center border" id="search-row">

                <!-- row 2 col 1 -->
                <div class="col-3"></div>
             
                <!-- row 2 col 2 -->
                <div class="col-6">

                    <!-- container 2 for search box and button/s -->
                    <div class="container-fluid">

                        <!-- con2 row 1 -->
                        <div class="row row-cols-1">

                            <!-- con2 row 1 col 1 -->
                            <div class="col text-center mb-md-3"><img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" width="272" height="92"></div>

                            <!-- con2 row 1 col 2 -->
                            <div class="col-lg rounded-pill border" id="search-box">
                                <form action="https://google.com/search">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <span class="material-icons" id="search-icon">search</span>
                                            </div>
                                        </div>
                                        <input class="form-control form-control-lg" type="text" id="search-text" name="q">
                                    </div>
                            </div>

                            <!-- con2 row 1 col 3 -->
                            <div class="col text-center mt-md-3">
                                <input type="submit" class="btn btn-light" id="search-button" value="Google Search">
                                </form>
                            </div>

                        </div>

                    </div>

                </div>

                <!-- row 2 col 3 -->
                <div class="col-3"></div>

            </div>

            <div class="row"></div>
            <!-- end search -->

            <!-- row 3 bottom -->
            <div class="row align-items-end">
                end
            </div>



        </div>






    </body>
</html>
